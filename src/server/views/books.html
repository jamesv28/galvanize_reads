{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row">
    <div class="container-fluid">
        <div class="col-sm-2 col-md-2 col-xs-2">
            <a href="/authors" class="sidebar">
                <section class="authorsLink">
                    <div class="text-center">
                        <i class="fa fa-users fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Authors</p>
                </section>
            </a>
            <a href="/books" class="sidebar">
                <section class="booksLink">
                    <div class="text-center">
                        <i class="fa fa-book fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Books</p>
                </section>
            </a>
        </div>
        <div class="col-md-9  col-sm-9 ">
            <h2>Galvanize Reads Books</h2>
            {% for book in books %}
            <div class="bookSelection clearfix">
                <div class="col-md-3">
                    <a href="/book/{{book.id}}">
                        <img  class="bookImages img-responsive" src="../{{book.Book_Cover}}" align="{{book.Book_Title}}">
                    </a>
                </div>
                <div class=" col-md-9">
                    <h2 class="">{{book.Book_Title}}</h2>
                    <button class="pull-right btn btn-danger ">Edit</button>
                    <div class="clearfix">
                        <p>Genre: {{book.Book_Genre}}</p>
                        <p>Description: </p>
                        <p>{{book.Book_Description}}</p>
                    </div>
                </div>

            </div><!-- end of selection -->
            {% endfor %}

        </div>
    </div>
</div>
<div class="row ">
    <div class="container ">
        <a href="/books/new">
            <button class="center-block btn btn-info">Add A Book!</button>
        </a>
    </div>
</div>
{% endblock %}
