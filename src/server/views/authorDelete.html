{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row">
    <div class="container-fluid">
        <div class="col-sm-2 col-md-2 col-xs-2">
            <a href="/authors" class="sidebar">
                <section class="authorsLink">
                    <div class="text-center">
                        <i class="fa fa-users fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Authors</p>
                </section>
            </a>
            <a href="/books" class="sidebar">
                <section class="booksLink">
                    <div class="text-center">
                        <i class="fa fa-book fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Books</p>
                </section>
            </a>
        </div>
        <div class="col-md-9  col-sm-9 ">
            <h2 class="text-center">Are you sure you want to delete? </h2>
            <div class="bookSelection clearfix">
                <div class="col-md-3">
                    <img  class="bookImages img-responsive" src="../{{authors[0].author1_portrait_url}}" align="{{authors[0].author1_Last_Name  }}">
                </div>
                <div class=" col-md-9">
                    <h2 class="">{{authors[0].author1_Last_Name}} , {{  authors[0].author1_First_Name }}</h2>
                    <div class="clearfix">
                        <p>Biography: </p>
                        <p>{{authors[0].author1_Biography}}</p>
                    </div>

                </div>
                <div>
                    <form method="post" action="/author/{{author.id}/delete}">
                        <button class="center-block btn btn-danger">Delete</button>
                    </form>

                </div>

            </div><!-- end of selection -->

        </div>
    </div>
</div>

{% endblock %}
