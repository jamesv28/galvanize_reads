{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row">
    <div class="container-fluid">
        <div class="col-sm-2 col-md-2 col-xs-2">
            <a href="/authors" class="sidebar">
                <section class="authorsLink">
                    <div class="text-center">
                        <i class="fa fa-users fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Authors</p>
                </section>
            </a>
            <a href="/books" class="sidebar">
                <section class="booksLink">
                    <div class="text-center">
                        <i class="fa fa-book fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Books</p>
                </section>
            </a>
        </div>
        <div class="col-md-9  col-sm-9 ">

            <form class="form-horizontal" role="form" method="post" action="/authors/new">
                <div class="form-group">
                    <label class="control-label col-sm-2 col-md-2">First Name: </label>
                    <div class="col-md-4 col-sm-4">
                        <input type="text" name="author1_First_Name" required placeholder="First Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author1_Last_Name" class="control-label col-md-2">Last Name: </label>
                    <div class="col-md-4">
                        <input id="author1_Last_Name" name="author1_Last_Name" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="author1_portrait_url" class="control-label col-md-2">Portrait:</label>
                    <div class="col-md-6">
                        <input type="text" required id="author1_portrait_url" name="author1_portrait_url" placeholder="Headshot of author">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author1_Biography" class="control-label col-md-2">Biography: </label>
                    <div class="col-md-6">
                        <textarea id="author1_Biography" name="author1_Biography" class="form-control" required placeholder="Describe the life of the author">

                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Books" class="control-label col-md-2">Books</label>
                    <div class="col-md-6">
                        <textarea class="form-control" rows="5" placeholder="Name of Books"></textarea>
                    </div>
                </div>
                <button type="submit" class="center-block btn-large btn btn-primary">Add Author</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
