{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

<div class="row">
    <div class="container-fluid">
        <div class="col-sm-2 col-md-2 col-xs-2">
            <a href="/authors" class="sidebar">
                <section class="authorsLink">
                    <div class="text-center">
                        <i class="fa fa-users fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Authors</p>
                </section>
            </a>
            <a href="/books" class="sidebar">
                <section class="booksLink">
                    <div class="text-center">
                        <i class="fa fa-book fa-2x text-center"></i>
                    </div>
                    <p class="authorLinkText">Books</p>
                </section>
            </a>
        </div>
        <div class="col-md-9  col-sm-9 ">
            <h2>Galvanize Reads Authors</h2>
            {% for author in authors %}
            <div class="bookSelection clearfix">
                <div class="col-md-3">
                    <a href="/book/{{book.id}}">
                        <img  class="bookImages img-responsive" src="../{{author.author1_portrait_url}}" align="{{book.Book_Title}}">
                    </a>
                </div>
                <div class=" col-md-9">
                    <h2 class="">Name: {{author.author1_First_Name}} {{author.author1_Last_Name}}</h2>
                    <button class="pull-right btn btn-danger ">Edit</button>
                    <div class="clearfix">
                        <p>Biography: {{author.author1_Biography}}</p>

                    </div>
                </div>

            </div><!-- end of selection -->
            {% endfor %}

        </div>
    </div>
</div>
<div class="row ">
    <div class="container">
        <button class="center-block btn btn-info">Add An Author!</button>
    </div>
</div>
{% endblock %}
